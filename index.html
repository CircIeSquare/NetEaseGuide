<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>NetEase</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/animations.css"/>
		<link rel="stylesheet" href="css/animate.css" />
		<!--<script src="js/jquery-3.1.0.min.js"></script>-->
		<script src="js/zepto.min.js"></script>
		<script src="js/touch.js"></script>
		<script src="js/script.js"></script>
		<script>
			window.onload=function(){
				var music=document.getElementById("music");
				var player=document.getElementById("player");
				player.onclick=function(){
					if(music.paused){
						music.play();
						player.className="music_play";
					}else{
						music.pause();
						player.className="music_pause";
					};			
				};
			};
		</script>
	</head>
	<body>
		<audio id="music" src="data/sun-Jay.mp3" autoplay="autoplay"></audio>
		<div id="player" class="animated pt-page-delay300 music_play"></div>
		<div class="page page1">
			<img src="images/pag1_qing.png" class="animated zoomIn pt-page-delay600" id="page1-img1">
			<img src="images/pag1_chun.png" class="animated zoomIn pt-page-delay1000" id="page1-img2">
			<img src="images/pag1_taidu.png" class="animated bounceIn pt-page-delay2000" id="page1-img3">
			<img src="images/pag1_fensijie.png" class="animated bounceIn pt-page-delay200" id="page1-img4">
			<img src="images/pag1_fensijieEnglish.png" class="animated fadeInUp pt-page-delay300" id="page1-img5">
			<img src="images/pag1_youtaidu.png" class="animated fadeInUp pt-page-delay3000" id="page1-img6">
			<img src="images/goTop.png" class="page-goTop">
		</div>

			<img src="images/pag2_name.png" class="animated fadeInDown pt-page-delay500" id="page2-img1">
